site_name: MEMDSL
site_url: https://memdsl.org

theme:
    name: material
    palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    font:
        text: Roboto
        code: Roboto Mono
    language: zh
    direction: ltr
    logo: assets/logo.png
    favicon: assets/logo.png
    icon:
        previous: fontawesome/solid/angle-left
        next: fontawesome/solid/angle-right
        repo: fontawesome/brands/git-alt
        edit: material/pencil
        view: material/eye
    features:
        - navigation.instant
        - navigation.instant.prefetch
        - navigation.instant.progress
        - navigation.tracking
        - navigation.tabs
        - navigation.tabs.sticky
        - navigation.sections
        - navigation.expand
        - navigation.path
        - navigation.prune
        - navigation.indexes
        - toc.follow
        - navigation.top
        - announce.dismiss
        - navigation.footer
        - content.action.edit
        - content.action.view

copyright: >
    Copyright &copy; 2024 - 2030 MEMDSL –
    <a href="#__consent">Change cookie settings</a>

repo_url: https://github.com/memdsl/universe
repo_name: memdsl/universe
edit_uri: edit/main/docs/

plugins:
    - privacy
    - search
    - social
    - blog
    - tags
    - git-revision-date-localized:
        enabled: !ENV [CI, false]
        type: timeago
        enable_creation_date: true
        fallback_to_build_date: false
    - git-committers:
        enabled: !ENV [CI, false]
        repository: memdsl/universe
        branch: main
        exclude:
            - index.md
nav:
    - 首页: index.md
    - 博客:
        - blog/index.md

extra:
    alternate:
        - name: 中文
          link: /zh/
          lang: zh
        - name: "English"
          link: /en/
          lang: en
    homepage: https://memdsl.org
    consent:
        title: Cookie许可
        description: >-
            We use cookies to recognize your repeated visits and preferences, as well measure the effectiveness of our documentation and whether users find what they're searching for. With your consent, you're helping us to make our documentation better.
        cookies:
            analytics:
                name: Google Analytics
                checked: true
        actions:
            - accept
            - reject
            - manage
    social:
        - icon: fontawesome/brands/github
          link: https://github.com/memdsl
          name: GitHub
    analytics:
        provider: google
        property: G-XXXXXXXXXX
    scope: /


